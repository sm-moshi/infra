name: ci-lint

on:
  pull_request:
    paths:
      - ".github/**"
      - "ansible/**"
      - "argocd/**"
      - "terraform/**"
      - "apps/**"
      - "cluster/**"
      - "tools/**"
  push:
    branches: ["main"]
    paths:
      - ".github/**"
      - "ansible/**"
      - "argocd/**"
      - "terraform/**"
      - "apps/**"
      - "cluster/**"
      - "tools/**"
  workflow_dispatch: {}

concurrency:
  group: ci-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  policy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: "1.25"
      - name: Build sensitive-files-guard
        working-directory: tools/m0sh1-devops/scripts/sensitive-files-guard
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o sensitive-files-guard .
          mkdir -p ../../../../tools/ci
          cp sensitive-files-guard ../../../../tools/ci/
          chmod +x ../../../../tools/ci/sensitive-files-guard
      - name: Sensitive file guard
        run: tools/ci/sensitive-files-guard

  yamllint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14.2"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install yamllint
      - name: YAML lint
        run: |
          set -euo pipefail
          targets=(.github argocd ansible apps cluster terraform tools)
          existing=()
          for t in "${targets[@]}"; do
            [ -d "$t" ] && existing+=("$t")
          done
          if [ ${#existing[@]} -eq 0 ]; then
            echo "No YAML targets found; skipping."
            exit 0
          fi
          yamllint -c .yamllint "${existing[@]}"

  ansible-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: "1.25"
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14.2"
      - name: Build check-idempotency
        working-directory: tools/m0sh1-devops/scripts/check-idempotency
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o check-idempotency .
          mkdir -p ../../../../tools/ci
          cp check-idempotency ../../../../tools/ci/
          chmod +x ../../../../tools/ci/check-idempotency
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ansible-lint
      - name: Write Ansible vault password file (if secret available)
        run: |
          mkdir -p ansible
          if [ -n "$ANSIBLE_VAULT_PASSWORD" ]; then
            echo "$ANSIBLE_VAULT_PASSWORD" > ansible/.vault-pass
            chmod 600 ansible/.vault-pass
          else
            # Create dummy vault password for syntax checking on forks
            echo "dummy-password-for-syntax-check-only" > ansible/.vault-pass
            chmod 600 ansible/.vault-pass
          fi
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
      - name: Install Ansible collections
        working-directory: ansible
        run: |
          if [ -f collections/requirements.yml ]; then
            ansible-galaxy collection install -r collections/requirements.yml
          elif [ -f collections/requirements.yaml ]; then
            ansible-galaxy collection install -r collections/requirements.yaml
          fi
      - name: Run ansible-lint
        working-directory: ansible
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: .vault-pass
        run: ansible-lint roles/
      - name: Run Ansible idempotency check
        run: |
          set -euo pipefail
          if [ ! -d ansible/playbooks ]; then
            echo "ansible/playbooks not found; skipping."
            exit 0
          fi
          shopt -s nullglob
          files=(ansible/playbooks/*.yml ansible/playbooks/*.yaml)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No playbooks found; skipping."
            exit 0
          fi
          tools/ci/check-idempotency "${files[@]}"

  terraform-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_wrapper: false
      - name: Terraform fmt
        run: |
          set -euo pipefail
          if [ ! -d terraform ]; then
            echo "terraform directory not present; skipping fmt/validate."
            exit 0
          fi
          terraform -chdir=terraform fmt -check -recursive
      - name: Terraform validate
        run: |
          set -euo pipefail
          if [ ! -d terraform ]; then
            echo "terraform directory not present; skipping fmt/validate."
            exit 0
          fi
          terraform -chdir=terraform/envs/lab init -backend=false
          terraform -chdir=terraform/envs/lab validate

  k8s-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MISE_TRUSTED_CONFIG: "1"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          version: 2026.1.8
      - name: Install k8s lint tools
        run: mise install helm kubeconform kube-linter
      - name: Run k8s lint
        run: mise run k8s-lint

  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Run shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find tools/ci tools/scripts/ops tools/scripts/patching \
            -type f \( -name "*.sh" -o -name "*.bash" \) -print0 \
            | xargs -0 shellcheck -S error

  path-drift:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: "1.25"
      - name: Build path-drift-guard
        working-directory: tools/m0sh1-devops/scripts/path-drift-guard
        run: |
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o path-drift-guard .
          mkdir -p ../../../../tools/ci
          cp path-drift-guard ../../../../tools/ci/
          chmod +x ../../../../tools/ci/path-drift-guard
      - name: Path drift check
        run: tools/ci/path-drift-guard
