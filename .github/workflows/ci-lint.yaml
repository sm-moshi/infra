name: ci-lint

on:
  pull_request:
    paths:
      - ".github/**"
      - ".gitea/**"
      - "ansible/**"
      - "terraform/**"
      - "apps/**"
      - "cluster/**"
      - "tools/**"
  push:
    branches: [ "main" ]
    paths:
      - ".github/**"
      - ".gitea/**"
      - "ansible/**"
      - "terraform/**"
      - "apps/**"
      - "cluster/**"
      - "tools/**"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Sensitive filenames / paths
        run: tools/ci/sensitive-files-check.sh --all-files
      - name: Forbid committed config.yaml/op.env
        run: |
          set -euo pipefail
          if git ls-files | rg -n '^(config\.yaml|ansible/op\.env|terraform/op\.env)$'; then
            echo "Forbidden file tracked by git."
            exit 1
          fi

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14.2"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install yamllint
      - run: |
          yamllint \
            .gitea \
            .github \
            ansible \
            apps \
            cluster \
            terraform \
            tools

  ansible-lint:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14.2"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ansible-lint
      - name: Write Ansible vault password file
        run: |
          mkdir -p ansible
          echo "$ANSIBLE_VAULT_PASSWORD" > ansible/.vault-pass
          chmod 600 ansible/.vault-pass
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
      - name: Install Ansible collections
        working-directory: ansible
        run: |
          if [ -f collections/requirements.yml ]; then
            ansible-galaxy collection install -r collections/requirements.yml
          elif [ -f collections/requirements.yaml ]; then
            ansible-galaxy collection install -r collections/requirements.yaml
          else
            echo "No collections requirements file found, skipping."
          fi
      - name: Run ansible-lint
        working-directory: ansible
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: .vault-pass
        run: ansible-lint
      - name: Run Ansible idempotency check
        run: tools/ci/ansible-idempotency.sh

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - name: Terraform fmt
        run: terraform -chdir=terraform fmt -check -recursive
      - name: Terraform validate
        run: |
          terraform -chdir=terraform/envs/lab init -backend=false
          terraform -chdir=terraform/envs/lab validate

  k8s-lint:
    runs-on: ubuntu-latest
    env:
      MISE_TRUSTED_CONFIG: "1"
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          version: "v3.5.1"
      - name: Install k8s lint tools
        run: mise install helm kubeconform kube-linter
      - name: Run k8s lint task
        run: mise run k8s-lint

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run shellcheck on scripts
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck
          files=()
          while IFS= read -r -d '' f; do files+=("$f"); done < <(
            find tools/ci tools/scripts/ops tools/scripts/patching -type f \( -name "*.sh" -o -name "*.bash" \) -print0
          )
          if [ "${#files[@]}" -eq 0 ]; then exit 0; fi
          printf '%s\n' "${files[@]}" | sort -u | xargs -r shellcheck -S error

  path-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          version: "v3.5.1"
      - name: Run path drift check
        run: tools/ci/path-drift-check.sh

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Clippy ezfs
        run: cargo clippy --manifest-path tools/rust/ezfs/Cargo.toml -- -D warnings
      - name: Clippy zfs-dashboard
        run: cargo clippy --manifest-path tools/rust/zfs-dashboard/Cargo.toml -- -D warnings
