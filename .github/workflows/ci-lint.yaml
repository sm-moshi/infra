name: ci-lint

on:
  pull_request:
    paths:
      - ".github/**"
      - "ansible/**"
      - "argocd/**"
      - "terraform/**"
      - "apps/**"
      - "cluster/**"
      - "tools/**"
  push:
    branches: [ "main" ]
    paths:
      - ".github/**"
      - "ansible/**"
      - "argocd/**"
      - "terraform/**"
      - "apps/**"
      - "cluster/**"
      - "tools/**"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Sensitive file guard
        run: tools/ci/sensitive-files-check.sh

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.14.2"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install yamllint
      - name: YAML lint
        run: |
          set -euo pipefail
          targets=(.github argocd ansible apps cluster terraform tools)
          existing=()
          for t in "${targets[@]}"; do
            [ -d "$t" ] && existing+=("$t")
          done
          if [ ${#existing[@]} -eq 0 ]; then
            echo "No YAML targets found; skipping."
            exit 0
          fi
          yamllint -c .yamllint "${existing[@]}"

  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.14.2"
      - run: |
          python -m pip install --upgrade pip
          python -m pip install ansible-lint
      - name: Write Ansible vault password file (if secret available)
        run: |
          mkdir -p ansible
          if [ -n "$ANSIBLE_VAULT_PASSWORD" ]; then
            echo "$ANSIBLE_VAULT_PASSWORD" > ansible/.vault-pass
            chmod 600 ansible/.vault-pass
          else
            # Create dummy vault password for syntax checking on forks
            echo "dummy-password-for-syntax-check-only" > ansible/.vault-pass
            chmod 600 ansible/.vault-pass
          fi
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
      - name: Install Ansible collections
        working-directory: ansible
        run: |
          if [ -f collections/requirements.yml ]; then
            ansible-galaxy collection install -r collections/requirements.yml
          elif [ -f collections/requirements.yaml ]; then
            ansible-galaxy collection install -r collections/requirements.yaml
          fi
      - name: Run ansible-lint
        working-directory: ansible
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: .vault-pass
        run: ansible-lint
      - name: Run Ansible idempotency check
        run: tools/ci/ansible-idempotency.sh

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_wrapper: false
      - name: Terraform fmt
        run: |
          set -euo pipefail
          if [ ! -d terraform ]; then
            echo "terraform directory not present; skipping fmt/validate."
            exit 0
          fi
          terraform -chdir=terraform fmt -check -recursive
      - name: Terraform validate
        run: |
          set -euo pipefail
          if [ ! -d terraform ]; then
            echo "terraform directory not present; skipping fmt/validate."
            exit 0
          fi
          terraform -chdir=terraform/envs/lab init -backend=false
          terraform -chdir=terraform/envs/lab validate

  k8s-lint:
    runs-on: ubuntu-latest
    env:
      MISE_TRUSTED_CONFIG: "1"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3
        with:
          version: 2026.1.2
      - name: Install k8s lint tools
        run: mise install helm kubeconform kube-linter
      - name: Run k8s lint
        run: mise run k8s-lint

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Run shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find tools/ci tools/scripts/ops tools/scripts/patching \
            -type f \( -name "*.sh" -o -name "*.bash" \) -print0 \
            | xargs -0 shellcheck -S error

  path-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Path drift check
        run: tools/ci/path-drift-check.sh
