name: ci-validate

on:
  pull_request:
    paths:
      - "apps/**"
      - "cluster/**"
  push:
    branches: [ "main" ]
    paths:
      - "apps/**"
      - "cluster/**"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kubeconform:
    name: Validate raw Kubernetes manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          version: "v3.5.1"
      - name: Install kubeconform
        run: mise install kubeconform
      - name: Validate cluster manifests
        run: |
          set -euo pipefail
          find cluster/environments/lab \
            -type f \
            -name "*.yaml" \
            ! -name "*.template.yaml" \
            -print0 \
            | xargs -0 -r kubeconform \
                -strict \
                -ignore-missing-schemas \
                -summary

  kustomize-build:
    name: Render kustomize overlays
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          version: "v3.5.1"
      - name: Install kubectl
        run: mise install kubectl
      - name: Render overlays
        run: |
          set -euo pipefail
          found=0
          while IFS= read -r -d '' k; do
            found=1
            kubectl kustomize "$(dirname "$k")" >/dev/null
          done < <(find cluster -name kustomization.yaml -print0)
          if [ "$found" -eq 0 ]; then
            echo "No kustomization.yaml found, skipping."
          fi
