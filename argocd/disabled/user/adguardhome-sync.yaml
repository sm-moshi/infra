apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguardhome-sync
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: adguardhome-sync
    app.kubernetes.io/instance: adguardhome-sync
  annotations:
    argocd.argoproj.io/sync-wave: "36"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/adguardhome-sync
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
