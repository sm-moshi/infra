apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harborguard
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: harborguard
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/harborguard
    helm:
      releaseName: harborguard
      valueFiles:
      - values.yaml

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
