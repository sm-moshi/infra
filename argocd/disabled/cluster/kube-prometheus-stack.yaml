apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: kube-prometheus-stack
  annotations:
    argocd.argoproj.io/sync-wave: "0" # Deploy after CRDs (wave -5)
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/kube-prometheus-stack

  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

  ignoreDifferences:
  - group: monitoring.coreos.com
    kind: Prometheus
    jsonPointers:
    - /status
  - group: monitoring.coreos.com
    kind: Alertmanager
    jsonPointers:
    - /status
