apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubescape-operator
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: kubescape-operator
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/kubescape-operator
    helm:
      releaseName: kubescape-operator
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kubescape

  info:
    - name: description
      value: "Kubescape operator for cluster security scanning."
    - name: source
      value: "https://github.com/kubescape/kubescape"
    - name: docs
      value: "https://kubescape.io/docs/install-operator/"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
