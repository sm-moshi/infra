apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kured
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: kured
    app.kubernetes.io/instance: kured
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/kured
    helm:
      releaseName: kured
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kured

  info:
    - name: description
      value: "Kubernetes reboot daemon for safely applying node updates."
    - name: source
      value: "https://github.com/kubereboot/kured"
    - name: docs
      value: "https://kured.dev/docs/"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
