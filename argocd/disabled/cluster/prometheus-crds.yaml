apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crds
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: prometheus-crds
  annotations:
    argocd.argoproj.io/sync-wave: "-5" # Deploy CRDs before other apps
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/prometheus-crds

  syncPolicy:
    automated:
      prune: false # NEVER auto-prune CRDs (would delete custom resources!)
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true # Use Replace strategy for CRDs (safer than Server-Side Apply)
