apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustfs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "21"
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: rustfs
    app.kubernetes.io/instance: rustfs
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/rustfs
    helm:
      releaseName: rustfs
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: rustfs

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
