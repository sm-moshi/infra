apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-root
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: infra
    app.kubernetes.io/name: bootstrap-root
    app.kubernetes.io/instance: bootstrap-root
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: cluster/bootstrap
  syncPolicy:
    automated:
      prune: false # Bootstrap resources should never be auto-pruned
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
