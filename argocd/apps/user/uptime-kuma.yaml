apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: uptime-kuma
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/uptime-kuma
    helm:
      releaseName: uptime-kuma
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
    - name: description
      value: "Uptime-Kuma monitoring UI (SQLite-backed)."
    - name: source
      value: "https://github.com/louislam/uptime-kuma"
    - name: docs
      value: "https://github.com/louislam/uptime-kuma/wiki"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
