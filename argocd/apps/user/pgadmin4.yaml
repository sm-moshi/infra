apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin4
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: pgadmin4
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/pgadmin4

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
    - name: description
      value: "PostgreSQL administration UI for managing CNPG databases."
    - name: source
      value: "https://github.com/pgadmin-org/pgadmin4"
    - name: docs
      value: "https://www.pgadmin.org/docs/"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
