apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-apps
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: secrets-apps
    app.kubernetes.io/instance: secrets-apps
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/secrets-apps

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
