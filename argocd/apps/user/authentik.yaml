apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: authentik
    app.kubernetes.io/instance: authentik
  annotations:
    argocd.argoproj.io/sync-wave: "36"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/authentik
    helm:
      releaseName: authentik
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
    - name: description
      value: "Authentik SSO/IdP (OIDC/SAML/LDAP/SCIM)."
    - name: source
      value: "https://github.com/goauthentik/authentik"
    - name: docs
      value: "https://goauthentik.io/docs/"

  # Intentionally not automated until SealedSecrets are committed under
  # apps/user/secrets-apps/ (authentik-config, authentik-postgres-auth, etc.).
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
