apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proxmox-monitor
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: proxmox-monitor
    app.kubernetes.io/instance: proxmox-monitor
  annotations:
    # After authentik (36)
    argocd.argoproj.io/sync-wave: "37"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/proxmox-monitor
    helm:
      releaseName: proxmox-monitor
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
    - name: description
      value: "Expose Proxmox ProxMenux Monitor behind Traefik + Authentik forwardAuth."

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
