apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: renovate
    app.kubernetes.io/instance: renovate
  annotations:
    argocd.argoproj.io/sync-wave: "36"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/renovate

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
    - name: description
      value: "Renovate bot (legacy chart) while migrating to Renovate CE."
    - name: source
      value: "https://github.com/renovatebot/renovate"
    - name: docs
      value: "https://docs.renovatebot.com/"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
