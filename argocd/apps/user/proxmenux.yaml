apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proxmenux
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: proxmenux
    app.kubernetes.io/instance: proxmenux
  annotations:
    # After authentik (36)
    argocd.argoproj.io/sync-wave: "37"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/proxmenux
    helm:
      releaseName: proxmenux
      valueFiles:
      - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
  - name: description
    value: "Expose ProxMenux Monitor behind Traefik + Authentik forwardAuth."

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
