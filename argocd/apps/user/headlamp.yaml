apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: headlamp
    app.kubernetes.io/instance: headlamp
  annotations:
    argocd.argoproj.io/sync-wave: "34"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/user/headlamp
    helm:
      releaseName: headlamp
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  info:
    - name: description
      value: "Headlamp Kubernetes web UI."
    - name: source
      value: "https://github.com/headlamp-k8s/headlamp"
    - name: docs
      value: "https://headlamp.dev/docs/latest/"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
