apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-root
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
  annotations:
    argocd.argoproj.io/kustomize-build-options: "--enable-helm"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: cluster/bootstrap

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
