apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: minio-operator
    app.kubernetes.io/instance: minio-operator
  annotations:
    argocd.argoproj.io/sync-wave: "21"
spec:
  project: default
  info:
    - name: Description
      value: MinIO Operator (CRDs + controller for MinIO Tenants).
    - name: Docs
      value: https://github.com/minio/operator

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/minio-operator
    helm:
      releaseName: minio-operator
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
