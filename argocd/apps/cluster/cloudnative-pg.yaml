apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/part-of: apps-root
spec:
  project: default
  info:
    - name: Description
      value: CloudNativePG operator and shared PostgreSQL cluster.
    - name: Docs
      value: https://cloudnative-pg.io/docs/
    - name: Source
      value: https://github.com/cloudnative-pg/cloudnative-pg

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/cloudnative-pg
    helm:
      releaseName: cloudnative-pg
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: cnpg-mutating-webhook-configuration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
        - /webhooks/2/clientConfig/caBundle
        - /webhooks/3/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: cnpg-validating-webhook-configuration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
        - /webhooks/2/clientConfig/caBundle
        - /webhooks/3/clientConfig/caBundle
        - /webhooks/4/clientConfig/caBundle
    - group: postgresql.cnpg.io
      kind: Cluster
      name: cnpg-main
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/resourceVersion

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
