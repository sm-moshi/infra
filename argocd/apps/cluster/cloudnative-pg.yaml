apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "23"
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/instance: cloudnative-pg
spec:
  project: default
  info:
    - name: Description
      value: CloudNativePG operator + Barman Cloud plugin + shared PostgreSQL cluster.
    - name: Docs
      value: https://cloudnative-pg.io/docs/
    - name: Source
      value: https://github.com/cloudnative-pg/cloudnative-pg

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/cloudnative-pg
    helm:
      releaseName: cloudnative-pg
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: cnpg-mutating-webhook-configuration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
        - /webhooks/2/clientConfig/caBundle
        - /webhooks/3/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: cnpg-validating-webhook-configuration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
        - /webhooks/2/clientConfig/caBundle
        - /webhooks/3/clientConfig/caBundle
        - /webhooks/4/clientConfig/caBundle
    - group: postgresql.cnpg.io
      kind: Cluster
      name: cnpg-main
      namespace: apps
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/resourceVersion
      jqPathExpressions:
        - |
          del(
            .spec.bootstrap,
            .spec.enablePDB,
            .spec.failoverDelay,
            .spec.logLevel,
            .spec.maxSyncReplicas,
            .spec.minSyncReplicas,
            .spec.monitoring,
            .spec.postgresGID,
            .spec.postgresUID,
            .spec.primaryUpdateMethod,
            .spec.primaryUpdateStrategy,
            .spec.probes,
            .spec.replicationSlots,
            .spec.smartShutdownTimeout,
            .spec.startDelay,
            .spec.stopDelay,
            .spec.switchoverDelay,
            .spec.storage.resizeInUseVolumes,
            .spec.walStorage.resizeInUseVolumes,
            .spec.postgresql.syncReplicaElectionConstraint
          )
        - |
          .spec.postgresql.parameters |= with_entries(
            select(
              .key == "archive_mode" or
              .key == "archive_timeout" or
              .key == "max_connections" or
              .key == "shared_buffers"
            )
          )

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
