# Argo CD Application (self-managed)
# Bootstrap manifests are kept under cluster/bootstrap/argocd for DR only.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: argocd
    app.kubernetes.io/instance: argocd
  annotations:
    argocd.argoproj.io/kustomize-build-options: "--enable-helm"
    argocd.argoproj.io/sync-wave: "-20"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/argocd
    helm:
      valueFiles:
        - values.yaml
        - configmap.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
