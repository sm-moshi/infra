apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-mcp
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: apps-root
    app.kubernetes.io/name: grafana-mcp
    app.kubernetes.io/instance: grafana-mcp
  annotations:
    # Needs Grafana from kube-prometheus-stack (sync-wave 30).
    argocd.argoproj.io/sync-wave: "35"
spec:
  project: default

  source:
    repoURL: https://github.com/sm-moshi/infra.git
    targetRevision: main
    path: apps/cluster/grafana-mcp
    helm:
      releaseName: grafana-mcp
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
