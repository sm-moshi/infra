minimum_pre_commit_version: "0.2.25"

default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: |
          (?x)^(
            charts/.*/templates/.*|
            apps/.*/templates/.*|
            docs/archive/.*
          )$
      - id: check-added-large-files
        exclude: |
          (?x)^(
            apps/cluster/prometheus-crds/crds/.*\.yaml|
            apps/.*/charts/.*\.tgz
          )$
      - id: check-shebang-scripts-are-executable
        exclude: \.j2$
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-ast
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint
        files: \.(yml|yaml)$

  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.1.10
    hooks:
      - id: rumdl
        # Only lint user-facing documentation (matches .rumdl.toml include patterns)
        files: ^(docs/.*\.md|README\.md|AGENTS\.md|SECURITY\.md)$

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 43.2.1
    hooks:
      - id: renovate-config-validator
        args: [--strict]

  - repo: local
    hooks:
      - id: path-drift
        name: path-drift
        entry: tools/ci/path-drift-guard
        language: system
        pass_filenames: false
      - id: ansible-idempotency
        name: ansible-idempotency
        entry: tools/ci/check-idempotency.sh
        language: system
        files: ^ansible/playbooks/.*\.ya?ml$
        pass_filenames: true
      - id: sensitive-files
        name: sensitive-files
        entry: tools/ci/sensitive-files-check.sh
        language: system
        pass_filenames: false
      - id: helm-lint
        name: helm-lint
        entry: mise run helm-lint
        language: system
        pass_filenames: false
