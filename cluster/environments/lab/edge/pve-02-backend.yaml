apiVersion: v1
kind: List
items:
  - apiVersion: traefik.io/v1alpha1
    kind: ServersTransport
    metadata:
      name: pve-02-transport
      namespace: apps
    spec:
      # SECURITY: insecureSkipVerify disables TLS verification for Proxmox backend
      # This is intentional - Proxmox uses self-signed certificates in homelab
      # Traefik still terminates TLS for external clients with valid Let's Encrypt certificates
      # Communication is within trusted 10.0.0.0/24 network
      # See docs/security.md for full justification
      insecureSkipVerify: true
  - apiVersion: v1
    kind: Endpoints
    metadata:
      name: pve-02
      namespace: apps
    subsets:
      - addresses:
          - ip: 10.0.0.101
        ports:
          - name: https
            port: 8006
            protocol: TCP
  - apiVersion: v1
    kind: Service
    metadata:
      name: pve-02
      namespace: apps
      annotations:
        # Tell Traefik this backend is HTTPS; ServersTransport is referenced from the Ingress.
        traefik.ingress.kubernetes.io/service.serversscheme: https
        traefik.ingress.kubernetes.io/service.serverstransport: apps-pve-02-transport@kubernetescrd
    spec:
      type: ClusterIP
      ports:
        - name: https
          port: 8006
          targetPort: 8006
          protocol: TCP
