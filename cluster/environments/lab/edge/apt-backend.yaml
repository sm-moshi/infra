apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Endpoints
  metadata:
    name: apt
    namespace: apps
  subsets:
  - addresses:
    - ip: 10.0.10.24
    ports:
    - name: http
      port: 3142
      protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    name: apt
    namespace: apps
  spec:
    type: ClusterIP
    ports:
    - name: http
      port: 3142
      targetPort: 3142
      protocol: TCP
