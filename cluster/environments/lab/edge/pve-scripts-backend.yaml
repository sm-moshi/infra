apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Endpoints
    metadata:
      name: pve-scripts
      namespace: apps
    subsets:
      - addresses:
          - ip: 10.0.0.111
          - ip: 10.0.0.41
        ports:
          - name: http
            port: 3000
            protocol: TCP
  - apiVersion: v1
    kind: Service
    metadata:
      name: pve-scripts
      namespace: apps
    spec:
      clusterIP: None
      ports:
        - name: http
          port: 3000
          targetPort: 3000
          protocol: TCP
