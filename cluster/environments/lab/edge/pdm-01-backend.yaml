apiVersion: v1
kind: List
items:
  - apiVersion: traefik.io/v1alpha1
    kind: ServersTransport
    metadata:
      name: pdm-01-transport
      namespace: apps
    spec:
      # SECURITY: insecureSkipVerify disables TLS verification for PBS backend
      # This is intentional - Proxmox Backup Server uses self-signed certificates in homelab
      # Traefik still terminates TLS for external clients with valid Let's Encrypt certificates
      # Communication is within trusted 10.0.0.0/24 network
      # See docs/security.md for full justification
      insecureSkipVerify: true
  - apiVersion: v1
    kind: Endpoints
    metadata:
      name: pdm-01
      namespace: apps
    subsets:
      - addresses:
          - ip: 10.0.0.230
        ports:
          - name: https
            port: 8443
            protocol: TCP
  - apiVersion: v1
    kind: Service
    metadata:
      name: pdm-01
      namespace: apps
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: https
        traefik.ingress.kubernetes.io/service.serverstransport: apps-pdm-01-transport@kubernetescrd
    spec:
      type: ClusterIP
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
