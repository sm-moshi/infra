apiVersion: v1
kind: ResourceQuota
metadata:
  name: apps-quota
  namespace: apps
spec:
  hard:
    requests.cpu: "12"
    requests.memory: 18Gi
    limits.cpu: "40"
    # Leave headroom for Sync-hook Jobs (e.g. CNPG init-roles) and for critical
    # apps like Harbor Core so they are not blocked by quota spikes.
    # Increased for vaultwarden deployment (44Gi was exceeded at 44.5Gi usage)
    limits.memory: 56Gi
