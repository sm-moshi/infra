# Wildcard Certificate Issuer using Let's Encrypt with Cloudflare DNS01
# cluster/bootstrap/cert-manager/clusterissuer-cloudflare.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-cloudflare
spec:
  acme:
    email: sm@m0sh1.cc
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-cloudflare-key
    solvers:
      - dns01:
          cloudflare:
            email: sm@m0sh1.cc
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
