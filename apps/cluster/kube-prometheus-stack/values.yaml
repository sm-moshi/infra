kube-prometheus-stack:
  fullnameOverride: kube-prometheus-stack
  namespaceOverride: monitoring

  global:
    imagePullSecrets:
      - name: kubernetes-dhi

  prometheusOperator:
    # Manage CRDs separately to control upgrade order.
    crds:
      enabled: false
    image:
      registry: dhi.io
      repository: prometheus-operator
      tag: "0.88.1"
    imagePullSecrets:
      - name: kubernetes-dhi
    podAnnotations:
      m0sh1.cc/restart-at: "2026-02-05T10:40:00Z"
    prometheusConfigReloader:
      image:
        registry: dhi.io
        repository: prometheus-config-reloader
        tag: "0.88.1"

  prometheus:
    enabled: true
    prometheusSpec:
      image:
        registry: dhi.io
        repository: prometheus
        tag: "3.9.1"
      imagePullSecrets:
        - name: kubernetes-dhi
      retention: 15d
      retentionSize: "45GB"
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: proxmox-csi-zfs-nvme-fast-retain
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi

  alertmanager:
    enabled: true
    alertmanagerSpec:
      image:
        registry: dhi.io
        repository: alertmanager
        tag: "0.30.1"
      imagePullSecrets:
        - name: kubernetes-dhi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: proxmox-csi-zfs-nvme-fast-retain
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi


  grafana:
    enabled: true
    image:
      registry: dhi.io
      repository: grafana
      tag: "12.3.2"
    imagePullSecrets:
      - name: kubernetes-dhi
    persistence:
      enabled: true
      storageClassName: proxmox-csi-zfs-nvme-fast-retain
      size: 10Gi
    # Admin credentials via SealedSecret (apps/cluster/secrets-cluster/)
    # admin-user should be set to "monitoring_admin" in the secret data.
    admin:
      existingSecret: monitoring-grafana-admin
      userKey: admin-user
      passwordKey: admin-password
    # Grafana has 2 dashboard sources in this setup:
    # 1) Sidecar watches ConfigMaps labeled grafana_dashboard=1 and writes JSON to /tmp/dashboards
    # 2) The gnet downloader (grafana.dashboards.* with gnetId/url) writes JSON to /var/lib/grafana/dashboards/default
    #
    # The sidecar provider is already configured via grafana.sidecar.dashboards and gets mounted as
    # /etc/grafana/provisioning/dashboards/sc-dashboardproviders.yaml.
    #
    # We only need to add a provider for the gnet download path here. If we also define the sidecar
    # provider in this file, Grafana ends up with duplicate provider names and can ignore the file.
    dashboardProviders:
      provider.yaml:
        apiVersion: 1
        providers:
          - name: gnetDefault
            orgId: 1
            folder: Proxmox
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/default
              foldersFromFilesStructure: false
    dashboards:
      default:
        proxmox-via-prometheus:
          gnetId: 10347
          datasource: Prometheus

  kubeStateMetrics:
    enabled: true
    image:
      registry: dhi.io
      repository: kube-state-metrics
      tag: "2.18.0"
    imagePullSecrets:
      - name: kubernetes-dhi

  nodeExporter:
    enabled: true
    image:
      registry: dhi.io
      repository: node-exporter
      tag: "1.10.2"
    imagePullSecrets:
      - name: kubernetes-dhi
    serviceMonitor:
      attachMetadata:
        node: true

ingressRoutes:
  grafana:
    enabled: true
    host: grafana.m0sh1.cc
    entryPoints:
      - websecure
    tls:
      secretName: wildcard-m0sh1-cc
  prometheus:
    enabled: true
    host: prometheus.m0sh1.cc
    entryPoints:
      - websecure
    tls:
      secretName: wildcard-m0sh1-cc
    basicAuth:
      enabled: true
      secretName: monitoring-prometheus-basic-auth
      realm: Prometheus
