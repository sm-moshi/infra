{{- if .Values.ingressRoute.enabled }}
{{- $sub := index .Values "grafana-mcp" -}}
{{- $svcName := ($sub.fullnameOverride | default .Release.Name) -}}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $svcName }}-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-mcp
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  entryPoints:
{{- range .Values.ingressRoute.entryPoints }}
    - {{ . }}
{{- end }}
  routes:
    - match: Host(`{{ .Values.ingressRoute.host }}`) && PathPrefix(`{{ .Values.ingressRoute.pathPrefix }}`)
      kind: Rule
      # Ensure this wins over the host-only Grafana route.
      priority: 100
      services:
        - name: {{ $svcName }}
          port: {{ .Values.ingressRoute.servicePort }}
  tls:
    secretName: {{ .Values.ingressRoute.tls.secretName }}
{{- end }}
