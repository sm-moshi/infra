metallb: {}

# LAN-facing pool for external access
pool:
  name: lan
  addresses:
  - 10.0.0.20-10.0.0.49

# Backend pool for internal/high-throughput services
backendPool:
  name: backend
  addresses:
  - 10.0.1.32-10.0.1.47

# Advertise LAN pool on eth0
advertisement:
  name: lan
  ipAddressPools:
  - lan
  interfaces:
  - eth0

# Advertise backend pool on eth1 (vmbr1 network)
backendAdvertisement:
  name: backend
  ipAddressPools:
  - backend
  interfaces:
  - eth1
