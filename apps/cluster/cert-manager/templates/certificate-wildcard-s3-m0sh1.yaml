apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-s3-m0sh1-cc
  namespace: traefik
spec:
  secretName: wildcard-s3-m0sh1-cc
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "rustfs"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "rustfs"
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  dnsNames:
    - '*.s3.m0sh1.cc'
    - 's3.m0sh1.cc'
    - 's3-console.m0sh1.cc'
