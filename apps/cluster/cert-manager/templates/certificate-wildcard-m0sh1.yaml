apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-m0sh1-cc
  namespace: traefik
spec:
  secretName: wildcard-m0sh1-cc
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "apps,argocd,monitoring"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "apps,argocd,monitoring"
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  dnsNames:
    - '*.m0sh1.cc'
    - 'm0sh1.cc'
