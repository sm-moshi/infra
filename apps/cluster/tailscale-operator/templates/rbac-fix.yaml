apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-operator-role
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources:
      - secrets
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups: [""]
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["tailscale.com"]
    resources:
      - proxies
      - ingress
      - egress
      - proxygroups
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-operator-rolebinding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: tailscale-operator-role
  apiGroup: rbac.authorization.k8s.io
