{{- $backup := .Values.cnpg.cluster.backup | default dict -}}
{{- if $backup.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: {{ .Values.cnpg.cluster.name }}-backup
  namespace: {{ .Values.cnpg.cluster.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  # CNPG expects a 6-field cron with seconds
  schedule: {{ $backup.schedule | default "0 0 2 * * *" | quote }}
  backupOwnerReference: self
  cluster:
    name: {{ .Values.cnpg.cluster.name }}

  # Plugin-based backups
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io

  immediate: {{ default false $backup.immediate }}
{{- end }}
