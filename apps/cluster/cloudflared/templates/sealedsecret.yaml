{{- if .Values.sealedSecret.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.sealedSecret.name }}
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    credentials.json: {{ .Values.sealedSecret.encryptedCredentials | quote }}
  template:
    metadata:
      name: {{ .Values.sealedSecret.name }}
      namespace: {{ .Release.Namespace }}
{{- end }}
