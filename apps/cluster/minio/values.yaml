minio:
  fullnameOverride: minio

  mode: standalone
  replicas: 0

  # Credentials are provided via SealedSecret.
  rootUser: ""
  rootPassword: ""
  existingSecret: minio-root-credentials
  existingSecretKeys:
    accessKey: root-user
    secretKey: root-password

  persistence:
    enabled: true
    size: 40Gi
    storageClass: proxmox-csi-zfs-minio-retain
    accessMode: ReadWriteOnce

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

  service:
    type: ClusterIP

  consoleService:
    type: ClusterIP

  ingress:
    enabled: false

  consoleIngress:
    enabled: false

  metrics:
    serviceMonitor:
      enabled: false
      namespace: observability
      additionalLabels:
        monitoring: prometheus

  buckets:
    - name: loki-chunks
      policy: none
      purge: false
      versioning: true
    - name: loki-ruler
      policy: none
      purge: false
      versioning: false
    - name: loki-admin
      policy: none
      purge: false
      versioning: false

  postJob:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
