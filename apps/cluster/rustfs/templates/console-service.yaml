{{- if .Values.rustfs.consoleIngress.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustfs.fullname" . }}-console
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: console
spec:
  type: ClusterIP
  ports:
    - name: console
      port: {{ .Values.rustfs.service.consolePort }}
      protocol: TCP
      targetPort: console
  selector:
    {{- include "rustfs.selectorLabels" . | nindent 4 }}
{{- end }}
