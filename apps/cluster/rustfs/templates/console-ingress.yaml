{{- if .Values.rustfs.consoleIngress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rustfs.fullname" . }}-console
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: console
  {{- with .Values.rustfs.consoleIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.rustfs.consoleIngress.className }}
  {{- if .Values.rustfs.consoleIngress.tls }}
  tls:
    {{- range .Values.rustfs.consoleIngress.tls }}
    - secretName: {{ .secretName }}
      hosts:
        {{- range .hosts }}
        - {{ . }}
        {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.rustfs.consoleIngress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ include "rustfs.fullname" $ }}-console
                port:
                  number: {{ $.Values.rustfs.service.consolePort }}
          {{- end }}
    {{- end }}
{{- end }}
