{{- $classes := .Values.priorityClasses | default list -}}
{{- if gt (len $classes) 0 }}
{{- range $class := $classes }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ $class.name | quote }}
  {{- with $class.labels }}
  labels:
{{ toYaml . | nindent 4 }}
  {{- end }}
value: {{ $class.value }}
globalDefault: {{ default false $class.globalDefault }}
description: {{ $class.description | default "" | quote }}
---
{{- end }}
{{- end }}
