  ports:
    web:
      port: 80
      expose:
        default: true
        lan: true
      exposedPort: 80

    websecure:
      port: 443
      expose:
        default: true
        lan: true
      exposedPort: 443

    metrics:
      port: 9100
      expose:
        default: false
      exposedPort: 9100

  ingressClass:
    enabled: true
    isDefaultClass: true

  providers:
    kubernetesCRD:
      enabled: true
    kubernetesIngress:
      enabled: true

  logs:
    general:
      level: INFO
    access:
      enabled: true

  metrics:
    prometheus:
      enabled: false

  service:
    enabled: true
    type: LoadBalancer
    loadBalancerClass: tailscale
    annotations:
      tailscale.com/tags: tag:k8s
      tailscale.com/hostname: traefik-ingress
      tailscale.com/proxy-group: ts-traefik
    additionalServices:
      lan:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: services-vlan30
        spec:
          loadBalancerIP: 10.0.30.10

  additionalArguments:
    - --entrypoints.web.address=:80
    - --entrypoints.websecure.address=:443
    # Harbor UI uses encoded slashes (%2F) and percents (%25) in repo paths.
    - --entrypoints.websecure.http.encodedCharacters.allowEncodedSlash=true
    - --entrypoints.websecure.http.encodedCharacters.allowEncodedPercent=true
    # Allow large image pushes (e.g., Harbor) without 60s disconnects.
    - --entrypoints.websecure.transport.respondingTimeouts.readTimeout=15m
    - --entrypoints.websecure.transport.respondingTimeouts.writeTimeout=15m
    - --entrypoints.websecure.transport.respondingTimeouts.idleTimeout=15m

  tlsStore:
    default:
      defaultCertificate:
        secretName: wildcard-m0sh1-cc
