apiVersion: v1
kind: Service
metadata:
  name: pbs-01-svc
  namespace: traefik
spec:
  ports:
    - name: https
      port: 8007
      targetPort: 8007
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pbs-01-svc
  namespace: traefik
subsets:
  - addresses:
      - ip: 10.0.0.102
    ports:
      - name: https
        port: 8007
        protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: pbs-01
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNI(`pbs-01.m0sh1.cc`)
      services:
        - name: pbs-01-svc
          port: 8007
  tls:
    passthrough: true
