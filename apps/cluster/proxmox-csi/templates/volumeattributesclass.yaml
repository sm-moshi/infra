{{- if .Values.backup.enabled }}
apiVersion: storage.k8s.io/v1
kind: VolumeAttributesClass
metadata:
  name: {{ .Values.backup.volumeAttributesClass.name | quote }}
  labels:
    app.kubernetes.io/name: proxmox-csi
    app.kubernetes.io/part-of: storage
driverName: csi.proxmox.sinextra.dev
parameters:
{{- range $k, $v := .Values.backup.volumeAttributesClass.parameters }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}
