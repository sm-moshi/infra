allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
parameters:
  csi.storage.k8s.io/fstype: xfs
  storage: {{ $minioSsd | quote }}
  ssd: {{ $ssd | quote }}
mountOptions:
{{- range $mountOptions }}
  - {{ . | quote }}
{{- end }}

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: proxmox-csi-zfs-minio-hdd-retain
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
provisioner: csi.proxmox.sinextra.dev
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
parameters:
  csi.storage.k8s.io/fstype: xfs
  storage: {{ $minio | quote }}
  ssd: "false"
mountOptions:
{{- range $mountOptions }}
  - {{ . | quote }}
{{- end }}

