{{- range $mountOptions }}
  - {{ . | quote }}
{{- end }}

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: proxmox-csi-zfs-caches-delete
provisioner: csi.proxmox.sinextra.dev
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
