---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: harbor-registry
  namespace: apps
  annotations:
    helm.sh/resource-policy: keep
    argocd.argoproj.io/sync-options: Prune=false
spec:
  storageClassName: proxmox-csi-zfs-registry-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

