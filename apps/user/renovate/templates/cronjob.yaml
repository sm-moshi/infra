apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  schedule: {{ .Values.cronSchedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ .Chart.Name }}
            app.kubernetes.io/instance: {{ .Release.Name }}
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        spec:
          {{- if .Values.podSecurityContext }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          {{- end }}
          {{- if .Values.imagePullSecrets }}
          imagePullSecrets:
          {{- range .Values.imagePullSecrets }}
            - name: {{ . }}
          {{- end }}
          {{- end }}
          {{- if .Values.hostAliases }}
          hostAliases:
          {{- range .Values.hostAliases }}
            - ip: {{ .ip | quote }}
              hostnames:
              {{- range .hostnames }}
                - {{ . | quote }}
              {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml .Values.nodeSelector | nindent 12 }}
          {{- end }}
          {{- if .Values.tolerations }}
          tolerations:
            {{- toYaml .Values.tolerations | nindent 12 }}
          {{- end }}
          {{- if .Values.affinity }}
          affinity:
            {{- toYaml .Values.affinity | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.cache.enabled }}
          volumes:
            - name: cache
              persistentVolumeClaim:
                claimName: {{ .Release.Name }}-cache
          {{- end }}
          restartPolicy: Never
          containers:
            - name: renovate
              image: "{{- if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              {{- if .Values.persistence.cache.enabled }}
              volumeMounts:
                - name: cache
                  mountPath: {{ .Values.persistence.cache.mountPath | quote }}
              {{- end }}
              env:
                - name: RENOVATE_PLATFORM
                  value: "github"
                - name: RENOVATE_ENDPOINT
                  value: {{ .Values.github.endpoint | quote }}
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secretName }}
                      key: token

                - name: RENOVATE_GIT_AUTHOR
                  value: {{ .Values.github.gitAuthor | quote }}
                - name: RENOVATE_REPOSITORIES
                  value: {{ .Values.github.repositories | quote }}
                - name: LOG_LEVEL
                  value: {{ .Values.logLevel | quote }}
{{- if .Values.extraEnv }}
{{- range $name, $value := .Values.extraEnv }}
                - name: {{ $name }}
                  value: {{ $value | quote }}
{{- end }}
{{- end }}
