cronSchedule: "0 * * * *"

image:
  registry: ""
  repository: renovate/renovate
  tag: "43.0.9-full@sha256:ce53345419d58b0c55f64a7271d26b072a26974c8fd42f8834564ed536f7c34b"
  pullPolicy: Always

