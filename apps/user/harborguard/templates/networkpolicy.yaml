{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "harborguard.fullname" . }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "harborguard.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes: ["Egress"]
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
{{- end }}
