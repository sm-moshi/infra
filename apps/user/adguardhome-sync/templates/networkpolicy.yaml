{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "adguardhome-sync.fullname" . }}
  labels:
    {{- include "adguardhome-sync.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "adguardhome-sync.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes: ["Egress"]
  egress:
    # DNS -> CoreDNS only (kube-system)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: coredns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # HTTPS -> AdGuard endpoints
    - to:
        {{- range .Values.networkPolicy.allowedEgressCidrs }}
        - ipBlock:
            cidr: {{ . | quote }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 443
{{- end }}
