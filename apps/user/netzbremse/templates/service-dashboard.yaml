apiVersion: v1
kind: Service
metadata:
  name: {{ include "netzbremse.fullname" . }}-dashboard
  labels:
    {{- include "netzbremse.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  selector:
    {{- include "netzbremse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  ports:
    - name: http
      port: {{ .Values.dashboard.service.port }}
      targetPort: http
