opencost:
  clusterName: "m0sh1.cc"
  logLevel: "info"

  # Prometheus integration disabled - no monitoring stack deployed
  # prometheus:
  #   internal:
  #     namespaceName: "observability"
  #     serviceName: "prometheus-prometheus"
  #     servicePort: 9090

  dataRetentionDays: 14
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      external-dns.alpha.kubernetes.io/hostname: opencost.m0sh1.cc
    hosts:
      - host: opencost.m0sh1.cc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - opencost.m0sh1.cc
        secretName: wildcard-m0sh1-cc

  exporter:
    defaultClusterId: "m0sh1.cc"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
    replicas: 1
    persistence:
      enabled: true
      size: 5Gi
      storageClass: "proxmox-csi-zfs-caches-delete"
      accessModes: ReadWriteOnce

  metrics:
    kubeStateMetrics:
      emitKsmV1Metrics: false
      emitKsmV1MetricsOnly: false
    serviceMonitor:
      enabled: false

  ui:
    image:
      registry: quay.io
      repository: kubecost1/opencost-ui
      tag: prod-1.108.0
    enabled: true
