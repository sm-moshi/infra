apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik-forwardauth
  namespace: apps
  labels:
    app.kubernetes.io/name: pgadmin4
    app.kubernetes.io/component: auth
spec:
  forwardAuth:
    # Hit the outpost endpoint on the protected app host (pgadmin.m0sh1.cc).
    # We route /outpost.goauthentik.io/* for that host to authentik-server via a dedicated Ingress
    # that does NOT have forwardAuth enabled, avoiding recursion.
    address: https://pgadmin.m0sh1.cc/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-Forwarded-User
      - X-Forwarded-Email
      - X-authentik-uid
      - X-authentik-username
      - X-authentik-email
      - X-authentik-name
