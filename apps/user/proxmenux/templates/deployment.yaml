apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proxmenux.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmenux.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.proxy.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "proxmenux.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "proxmenux.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: haproxy
          image: {{ printf "%s:%s" .Values.proxy.image.repository .Values.proxy.image.tag | quote }}
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.proxy.resources | nindent 12 }}
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
              readOnly: true
      volumes:
        - name: haproxy-config
          configMap:
            name: {{ include "proxmenux.fullname" . }}-haproxy
