apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "proxmenux.fullname" . }}-authentik-outpost
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmenux.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.ingressClassName | quote }}
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Do NOT attach forwardAuth middleware here; this is the auth endpoint itself.
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 80
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tlsSecretName | quote }}
