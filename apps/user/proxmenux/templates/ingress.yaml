{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "proxmenux.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmenux.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ printf "%s-%s-forwardauth@kubernetescrd" .Release.Namespace (include "proxmenux.fullname" .) | quote }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "proxmenux.fullname" . }}
                port:
                  name: http
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tlsSecretName | quote }}
{{- end -}}
