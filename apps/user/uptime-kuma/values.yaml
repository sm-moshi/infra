uptime-kuma:
  useDeploy: false

  ingress:
    enabled: true
    className: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      external-dns.alpha.kubernetes.io/hostname: uptime.m0sh1.cc
    hosts:
      - host: uptime.m0sh1.cc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - uptime.m0sh1.cc
        secretName: wildcard-m0sh1-cc

  image:
    repository: harbor.m0sh1.cc/proxy-ghcr/louislam/uptime-kuma
    tag: 2.1.0-beta.1
    pullPolicy: IfNotPresent

  volume:
    enabled: true
    size: 5Gi
    storageClassName: proxmox-csi-zfs-pgdata-retain

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
