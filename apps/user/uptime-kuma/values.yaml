uptime-kuma:
  useDeploy: false

  ingress:
    enabled: true
    className: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      # external-dns.alpha.kubernetes.io/hostname: uptime.lab.m0sh1.cc
    hosts:
    - host: uptime.lab.m0sh1.cc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - uptime.lab.m0sh1.cc
      secretName: wildcard-m0sh1-cc

  image:
    repository: ghcr.io/louislam/uptime-kuma
    tag: 2.1.0-beta.1
    pullPolicy: IfNotPresent

  volume:
    enabled: true
    size: 5Gi
    storageClassName: proxmox-csi-zfs-pgdata-retain

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 400m
      memory: 512Mi
  # tolerations:
