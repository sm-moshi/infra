apiVersion: batch/v1
kind: Job
metadata:
  name: semaphore-runner-02-register
  namespace: apps
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: register
          image: docker.io/semaphoreui/semaphore:v2.16.51
          command:
            - sh
            - -c
            - |
              set -e
              echo "Creating base config..."
              cat > /tmp/config.json <<EOF
              {
                "tmp_path": "/tmp/semaphore",
                "web_host": "http://semaphore.apps.svc.cluster.local:3000"
              }
              EOF

              echo "Registering runner-02..."
              echo "$REGISTRATION_TOKEN" | semaphore runner register \
                --stdin-registration-token \
                --config /tmp/config.json

              echo "Registration complete. Runner token:"
              jq -r '.runner.token' /tmp/config.json
          env:
            - name: REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: semaphore-runner
                  key: token
