apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: semaphore-workdir
  namespace: apps
  labels:
    app.kubernetes.io/name: semaphore
    app.kubernetes.io/instance: semaphore
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-csi-zfs-pgdata-retain
  resources:
    requests:
      storage: 5Gi
