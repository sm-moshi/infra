apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphore-runner-02
  namespace: apps
  labels:
    app.kubernetes.io/name: semaphore-runner
    app.kubernetes.io/instance: semaphore
    app.kubernetes.io/component: runner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: semaphore-runner
      app.kubernetes.io/instance: semaphore
      app.kubernetes.io/runner-id: runner-02
  template:
    metadata:
      labels:
        app.kubernetes.io/name: semaphore-runner
        app.kubernetes.io/instance: semaphore
        app.kubernetes.io/component: runner
        app.kubernetes.io/runner-id: runner-02
    spec:
      securityContext:
        fsGroup: 1001
      initContainers:
        - name: setup-config
          image: docker.io/semaphoreui/semaphore:v2.16.51
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -e
              # Copy base config from ConfigMap to writable location
              cp /etc/semaphore/base-config/config.json /etc/semaphore/config.json

              # Register runner if not already done
              if [ ! -f /etc/semaphore/runner-token ]; then
                echo "Registering runner..."
                echo "$SEMAPHORE_RUNNER_REGISTRATION_TOKEN" | \
                  semaphore runner register \
                    --stdin-registration-token \
                    --config /etc/semaphore/config.json
              else
                echo "Runner already registered"
              fi
          env:
            - name: SEMAPHORE_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: semaphore-runner-02
                  key: runner-token
          volumeMounts:
            - name: base-config
              mountPath: /etc/semaphore/base-config
              readOnly: true
            - name: config
              mountPath: /etc/semaphore
            - name: runner-key
              mountPath: /etc/semaphore/runner
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      containers:
        - name: runner
          image: docker.io/semaphoreui/semaphore:v2.16.51
          imagePullPolicy: IfNotPresent
          command:
            - semaphore
            - runner
            - start
            - --config
            - /etc/semaphore/config.json
          env:
            - name: SEMAPHORE_RUNNER_PRIVATE_KEY_FILE
              value: "/etc/semaphore/runner/runner-02.key"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/semaphore
            - name: runner-key
              mountPath: /etc/semaphore/runner
              readOnly: true
      volumes:
        - name: base-config
          configMap:
            name: semaphore-runner-02-config
        - name: config
          emptyDir: {}
        - name: runner-key
          secret:
            secretName: semaphore-runner-02
            items:
              - key: private-key
                path: runner-02.key
                mode: 0600

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - semaphore-runner
              topologyKey: kubernetes.io/hostname

      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
