apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphore-runner-02
  namespace: apps
  labels:
    app.kubernetes.io/name: semaphore-runner
    app.kubernetes.io/instance: semaphore
    app.kubernetes.io/component: runner
spec:
  replicas: 0  # Disabled until manual registration completes
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: semaphore-runner
      app.kubernetes.io/instance: semaphore
      app.kubernetes.io/runner-id: runner-02
  template:
    metadata:
      labels:
        app.kubernetes.io/name: semaphore-runner
        app.kubernetes.io/instance: semaphore
        app.kubernetes.io/component: runner
        app.kubernetes.io/runner-id: runner-02
    spec:
      securityContext:
        fsGroup: 1001
      containers:
        - name: runner
          image: docker.io/semaphoreui/semaphore:v2.16.51
          imagePullPolicy: IfNotPresent
          command:
            - semaphore
            - runner
            - start
            - --config
            - /etc/semaphore/config.json
          env:
            - name: SEMAPHORE_RUNNER_PRIVATE_KEY_FILE
              value: "/etc/semaphore/runner/runner-02.key"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/semaphore
              readOnly: true
            - name: runner-key
              mountPath: /etc/semaphore/runner
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: semaphore-runner-02-config
        - name: runner-key
          secret:
            secretName: semaphore-runner-02
            items:
              - key: private-key
                path: runner-02.key
                mode: 0600

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - semaphore-runner
              topologyKey: kubernetes.io/hostname

      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
