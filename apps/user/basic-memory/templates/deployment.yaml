apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basic-memory.fullname" . }}
  labels:
    {{- include "basic-memory.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "basic-memory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basic-memory.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
      automountServiceAccountToken: false
      {{- if or .Values.couchdb.enabled .Values.livesync.enabled }}
      initContainers:
      {{- if .Values.couchdb.enabled }}
      # CouchDB entrypoint writes /opt/couchdb/etc/local.d/docker.ini on startup.
      # If we mount a ConfigMap file directly into local.d/ it becomes read-only and
      # CouchDB fails with "Permission denied". Use an emptyDir and copy the ini in.
      - name: couchdb-locald-init
        image: busybox:1.37
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            cp /config-src/livesync.ini /config-dest/livesync.ini
            chmod 0644 /config-dest/livesync.ini
            echo "couchdb local.d initialized"
        volumeMounts:
          - name: couchdb-config
            mountPath: /config-src
          - name: couchdb-locald
            mountPath: /config-dest
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
      {{- end }}
      {{- if .Values.livesync.enabled }}
      # Generate livesync-bridge config.json with CouchDB credentials from secret.
      # Must be JSON-safe; passwords can include characters like '/' or '&'.
      - name: livesync-config-init
        image: "{{ .Values.livesync.configInitImage.repository }}:{{ .Values.livesync.configInitImage.tag }}"
        imagePullPolicy: {{ .Values.livesync.configInitImage.pullPolicy }}
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            deno eval \
              'const cfg = JSON.parse(await Deno.readTextFile("/config-template/config.json")); const pw = Deno.env.get("COUCHDB_PASSWORD") ?? ""; for (const peer of (cfg.peers ?? [])) { if (peer.type === "couchdb") peer.password = pw; } await Deno.writeTextFile("/config-out/config.json", JSON.stringify(cfg, null, 2) + "\\n"); console.log("livesync-bridge config generated");'
        env:
          - name: COUCHDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.couchdb.existingSecret.name }}
                key: {{ .Values.couchdb.existingSecret.passwordKey }}
        volumeMounts:
          - name: livesync-config-template
            mountPath: /config-template
          - name: livesync-config
            mountPath: /config-out
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 256Mi
      {{- end }}
      {{- end }}
      containers:
      - name: basic-memory
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
        command:
          - basic-memory
          - mcp
          - --transport
          - streamable-http
          - --port
          - "8000"
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.env }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.couchdb.enabled }}
      - name: couchdb
        image: "{{ .Values.couchdb.image.repository }}:{{ .Values.couchdb.image.tag }}"
        imagePullPolicy: {{ .Values.couchdb.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 5984
          # Keep uid 5984, but share the same group as the rest of the pod so it can
          # write to fsGroup-owned volumes (PVCs + emptyDir for local.d).
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
        ports:
        - name: couchdb
          containerPort: {{ .Values.couchdb.service.port }}
          protocol: TCP
        env:
        # CouchDB uses Erlang; it writes a cookie file to $HOME/.erlang.cookie.
        # Without HOME set, it can default to "/" and fail with EACCES.
        - name: HOME
          value: /tmp
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.couchdb.existingSecret.name }}
              key: {{ .Values.couchdb.existingSecret.userKey }}
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.couchdb.existingSecret.name }}
              key: {{ .Values.couchdb.existingSecret.passwordKey }}
        volumeMounts:
        - name: couchdb-data
          mountPath: /opt/couchdb/data
        - name: couchdb-locald
          mountPath: /opt/couchdb/etc/local.d
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.couchdb.service.port }}
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.couchdb.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.couchdb.resources | nindent 10 }}
      {{- end }}
      {{- if .Values.livesync.enabled }}
      - name: livesync-bridge
        image: "{{ .Values.livesync.image.repository }}:{{ .Values.livesync.image.tag }}"
        imagePullPolicy: {{ .Values.livesync.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            echo "waiting for couchdb on http://localhost:{{ .Values.couchdb.service.port }} ..."
            until wget -qO- "http://localhost:{{ .Values.couchdb.service.port }}/" >/dev/null 2>&1; do
              sleep 2
            done
            exec deno task run
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: livesync-config
          mountPath: /app/dat
        resources:
          {{- toYaml .Values.livesync.resources | nindent 10 }}
      {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "basic-memory.fullname" . }}-data
      {{- end }}
      {{- if .Values.couchdb.enabled }}
      - name: couchdb-data
        persistentVolumeClaim:
          claimName: {{ include "basic-memory.fullname" . }}-couchdb
      - name: couchdb-config
        configMap:
          name: {{ include "basic-memory.fullname" . }}-couchdb-config
      - name: couchdb-locald
        emptyDir: {}
      {{- end }}
      {{- if .Values.livesync.enabled }}
      - name: livesync-config-template
        configMap:
          name: {{ include "basic-memory.fullname" . }}-livesync-config
      - name: livesync-config
        emptyDir: {}
      {{- end }}
