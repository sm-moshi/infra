apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basic-memory.fullname" . }}
  labels:
    {{- include "basic-memory.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "basic-memory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basic-memory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      automountServiceAccountToken: false
      containers:
      - name: basic-memory
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - basic-memory
          - mcp
          - --transport
          - streamable-http
          - --port
          - "8000"
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.env }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.gitSync.enabled }}
      # git-sync sidecar for Obsidian integration
      - name: git-sync
        image: "{{ .Values.gitSync.image.repository }}:{{ .Values.gitSync.image.tag }}"
        imagePullPolicy: {{ .Values.gitSync.image.pullPolicy }}
        args:
          - --repo={{ .Values.gitSync.repo }}
          - --branch={{ .Values.gitSync.branch }}
          - --depth={{ .Values.gitSync.depth }}
          - --period={{ .Values.gitSync.period }}
          - --root=/app/data
          - --dest=knowledge
          - --max-failures=3
          - --one-time=false
        env:
          - name: GITSYNC_USERNAME
            value: {{ .Values.gitSync.username }}
          - name: GITSYNC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.gitSync.existingSecret.name }}
                key: {{ .Values.gitSync.existingSecret.key }}
        volumeMounts:
          - name: data
            mountPath: /app/data
        resources:
          {{- toYaml .Values.gitSync.resources | nindent 10 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "basic-memory.fullname" . }}-data
      {{- end }}
