apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basic-memory.fullname" . }}
  labels:
    {{- include "basic-memory.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "basic-memory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basic-memory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
      automountServiceAccountToken: false
      {{- if .Values.livesync.enabled }}
      initContainers:
      # Generate livesync-bridge config.json with CouchDB credentials from secret
      - name: livesync-config-init
        image: busybox:1.37
        command:
          - /bin/sh
          - -c
          - |
            sed "s/__COUCHDB_PASSWORD__/${COUCHDB_PASSWORD}/g" /config-template/config.json > /config-out/config.json
            echo "livesync-bridge config generated"
        env:
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.couchdb.existingSecret.name }}
              key: {{ .Values.couchdb.existingSecret.passwordKey }}
        volumeMounts:
        - name: livesync-config-template
          mountPath: /config-template
        - name: livesync-config
          mountPath: /config-out
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
      {{- end }}
      containers:
      - name: basic-memory
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
        command:
          - basic-memory
          - mcp
          - --transport
          - streamable-http
          - --port
          - "8000"
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.env }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.couchdb.enabled }}
      - name: couchdb
        image: "{{ .Values.couchdb.image.repository }}:{{ .Values.couchdb.image.tag }}"
        imagePullPolicy: {{ .Values.couchdb.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 5984
          runAsGroup: 5984
        ports:
        - name: couchdb
          containerPort: {{ .Values.couchdb.service.port }}
          protocol: TCP
        env:
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.couchdb.existingSecret.name }}
              key: {{ .Values.couchdb.existingSecret.userKey }}
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.couchdb.existingSecret.name }}
              key: {{ .Values.couchdb.existingSecret.passwordKey }}
        volumeMounts:
        - name: couchdb-data
          mountPath: /opt/couchdb/data
        - name: couchdb-config
          mountPath: /opt/couchdb/etc/local.d/livesync.ini
          subPath: livesync.ini
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.couchdb.service.port }}
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.couchdb.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.couchdb.resources | nindent 10 }}
      {{- end }}
      {{- if .Values.livesync.enabled }}
      - name: livesync-bridge
        image: "{{ .Values.livesync.image.repository }}:{{ .Values.livesync.image.tag }}"
        imagePullPolicy: {{ .Values.livesync.image.pullPolicy }}
        securityContext:
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          runAsGroup: {{ .Values.securityContext.runAsGroup }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: livesync-config
          mountPath: /app/dat
        resources:
          {{- toYaml .Values.livesync.resources | nindent 10 }}
      {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "basic-memory.fullname" . }}-data
      {{- end }}
      {{- if .Values.couchdb.enabled }}
      - name: couchdb-data
        persistentVolumeClaim:
          claimName: {{ include "basic-memory.fullname" . }}-couchdb
      - name: couchdb-config
        configMap:
          name: {{ include "basic-memory.fullname" . }}-couchdb-config
      {{- end }}
      {{- if .Values.livesync.enabled }}
      - name: livesync-config-template
        configMap:
          name: {{ include "basic-memory.fullname" . }}-livesync-config
      - name: livesync-config
        emptyDir: {}
      {{- end }}
