apiVersion: v1
kind: Endpoints
metadata:
  name: {{ include "proxmox-monitor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmox-monitor.labels" . | nindent 4 }}
subsets:
  - addresses:
      {{- range .Values.backend.nodes }}
      - ip: {{ .ip | quote }}
      {{- end }}
    ports:
      - name: http
        port: {{ .Values.backend.port }}
        protocol: TCP
