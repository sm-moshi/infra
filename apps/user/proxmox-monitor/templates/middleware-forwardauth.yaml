apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "proxmox-monitor.fullname" . }}-forwardauth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmox-monitor.labels" . | nindent 4 }}
spec:
  forwardAuth:
    address: {{ .Values.forwardAuth.address | quote }}
    trustForwardHeader: {{ .Values.forwardAuth.trustForwardHeader }}
    authResponseHeaders:
      {{- range .Values.forwardAuth.authResponseHeaders }}
      - {{ . | quote }}
      {{- end }}
