apiVersion: v1
kind: Service
metadata:
  name: {{ include "proxmox-monitor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "proxmox-monitor.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ include "proxmox-monitor.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: 80
      targetPort: http
