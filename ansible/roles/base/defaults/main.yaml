---
# Defaults for base role

# journald limits and behavior
base_journald_storage: "persistent"
base_journald_compress: true
base_journald_system_max_use: "2G"
base_journald_system_keep_free: "1G"
base_journald_runtime_max_use: "256M"
base_journald_runtime_keep_free: "128M"
base_journald_max_retention_sec: "7day"
base_journald_rate_limit_interval_sec: "30s"
base_journald_rate_limit_burst: 10000

# Locale defaults (avoid SSH locale warnings on fresh Debian installs)
base_locale_lang: "en_US.UTF-8"
base_locale_ctype: "en_US.UTF-8"

# APT proxy configuration (apt-cacher-ng at 10.0.10.24:3142)
# Set to empty string to disable proxy on specific hosts (e.g., the cache server itself)
base_apt_http_proxy: "http://10.0.10.24:3142"
base_apt_https_proxy: "DIRECT"

base_apt_proxy_bypass_hosts:
  - "repository.netdata.cloud"
