# handlers for k3s_worker
- name: Restart k3s-agent service
  ansible.builtin.systemd:
    name: k3s-agent
    state: restarted
  when:
    - k3s_worker_agent_unit is defined
    - k3s_worker_agent_unit.stat.exists
  become: true

- name: Restart systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
  become: true
  failed_when: false
